<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.container{
  fill: #000;
  display: flex;
  justify-content: space-around;
}

.p_circle {
  fill: #000;

}
.p_circleEarth {
  fill: #008000;

}
.p_circleMoon {
  fill: #000;

}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}


</style>

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="js/cosmos_jacob.js"></script>
  <svg id="Cosmos1"></svg>
  <form>
    <select id="HostName">
    </select>
  </form>
  <button onclick="filterByHostName()">Filter HostName</button>
</body>
</html>
